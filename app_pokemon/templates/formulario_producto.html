{% extends 'base.html' %}
{% block titulo %}{{ titulo }} | Tienda Pokémon{% endblock %}

{% block contenido %}
<div class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow-2xl mt-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2 text-center">{{ titulo }}</h2>
    
    <!-- El formulario necesita 'enctype="multipart/form-data"' para la subida de imágenes -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Renderizar el formulario con etiquetas y campos en formato p -->
        {{ form.as_p }}
        
        <div class="actions flex justify-end space-x-4 pt-4 border-t">
            <!-- Botón de Envío -->
            <button type="submit" 
                    class="btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Guardar
            </button>
            
            <!-- Enlace de Cancelar: Se actualiza el namespace a 'app_pokemon' -->
            <a href="{% url 'app_pokemon:listar_productos' %}" 
               class="btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300">
                Cancelar
            </a>
        </div>
    </form>
</div>

<!-- Estilos básicos para el formulario -->
<style>
    /* Asegura que los campos de formulario se vean bien sin CSS externo */
    .space-y-6 p {
        margin-bottom: 1rem;
    }
    .space-y-6 label {
        display: block;
        font-weight: 600;
        color: #4b5563; /* Gris oscuro */
        margin-bottom: 0.5rem;
    }
    .space-y-6 input[type="text"],
    .space-y-6 input[type="number"],
    .space-y-6 textarea,
    .space-y-6 select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d5db; /* Gris claro */
        border-radius: 0.5rem;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .space-y-6 input[type="text"]:focus,
    .space-y-6 input[type="number"]:focus,
    .space-y-6 textarea:focus,
    .space-y-6 select:focus {
        border-color: #3b82f6; /* Azul al enfocar */
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        outline: none;
    }
</style>
{% endblock %}
